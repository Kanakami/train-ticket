# 应用名称
server.port=8082
spring.application.name=ConfigRetrieve
spring.data.mongodb.host=ts-config-mongo.default
#spring.data.mongodb.host=localhost
spring.data.mongodb.database=ts
spring.data.mongodb.port=27017

opentracing.jaeger.enabled=true
opentracing.jaeger.udp-sender.host=jaeger.default
opentracing.jaeger.udp-sender.port=6831

# Actuator config
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env,bean
management.metrics.tags.application=${spring.application.name}
management.metrics.export.prometheus.enabled=true



